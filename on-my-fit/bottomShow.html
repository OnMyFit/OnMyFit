<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>OnMyFit</title>
</head>

<body>
  <div class="main">
    <a href="index.html">
      <div class="icon">
        <img src="omf_icon.png" alt="" style="width: 30px; height: 30px;">
        <span>ON MY FIT</span>
      </div>
    </a>
    <div class="side">
      <input type="checkbox" id="menuicon">
      <label for="menuicon">
        <span></span>
        <span></span>
        <span></span>
        <div class="sidenav">
          <a href="dress.html">기준옷 만들기</a>
          <a href="list.html" id="bottomnav">기준옷 고르기</a>
        </div>
      </label>
      </input>
    </div>
    <div class="container">
      <svg width="400" height="400" id="mySvg" viewbox="0 0 150 150" style="background-color:white">
          <g>
              <path id="path_01" d="" stroke="#00e6b5" fill="none" display="none"/>
              <path id="path_02" d="" stroke="#00e6b5" fill="none" display=""/>
              <path id="path_03" d="" stroke="#00e6b5" fill="none" display=""
                  transform="translate(140,0) scale(-1,1)"/>
          </g>
          <g>
              <path id="path_04" d="" stroke="rgb(0, 29, 85)" fill="none" display="none" stroke-dasharray="3"/>
              <path id="path_05" d="" stroke="rgb(0, 29, 85)" fill="none" display="" stroke-dasharray="3"/>
              <path id="path_06" d="" stroke="rgb(0, 29, 85)" fill="none" display="" stroke-dasharray="3"
                  transform="translate(140,0) scale(-1,1)"/>
          </g>
      </svg>
      <p>비교할 하의 정보를 입력해주세요.</p>
      <div class="cloth-size">
        <div class="size" value="2">
          <!--
          <div class="item"> 이름 <input type="text" id="bottom_name"> </div>
          -->
          <div class="item"> 허리 단면 <input type="text" id="bottom_waist" name="bottom_number"> cm</div>
          <div class="item"> 밑단 단면 <input type="text" id="bottom_edge" name="bottom_number"> cm</div>
          <div class="item"> 허벅지 단면 <input type="text" id="bottom_thigh" name="bottom_number"> cm</div>
          <div class="item"> 밑위 <input type="text" id="bottom_under" name="bottom_number"> cm</div>
          <div class="item"> 총장 <input type="text" id="bottom_height" name="bottom_number"> cm</div>
        </div>
        <div>
          <button type="button" id="compare">옷 비교하기</button>
          <button type="button" id="change">옆면 보기</button>
        </div>
      </div>
    </div>
  </div>
  <script src="storage.js"></script>
  <script src="create_Pants.js"></script>
  <script src="change_mode.js"></script>
  <script src="autoDrawingBottom.js"></script>
  <script src="navbar.js"></script>
  <script src="keyHandler.js"></script>
</body>

</html>
