<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>OnMyFit</title>
</head>

<body>
  <div class="main">
    <a href="index.html">
      <div class="icon">
        <img src="omf_icon.png" alt="" style="width: 30px; height: 30px;">
        <span>ON MY FIT</span>
      </div>
    </a>
    <div class="side">
      <input type="checkbox" id="menuicon">
      <label for="menuicon">
        <span></span>
        <span></span>
        <span></span>
        <div class="sidenav">
          <a href="dress.html">기준옷 만들기</a>
          <a href="list.html" id="topnav">기준옷 고르기</a>
          <a href="cloth_material.html">소재별 특징</a>
        </div>
      </label>
      </input>
    </div>
    <div class="container">
      <svg width="400" height="400" id="mySvg" viewbox="0 0 200 200" style="background-color:white">
          <g>
              <path id="path_01" d="" stroke="#00e6b5" fill="none"/>
              <path id="path_02" d="" stroke="#00e6b5" fill="none"
                  transform="translate(200,0) scale(-1,1)"/>
          </g>
          <g>
              <path id="path_03" d="" stroke="rgb(0, 29, 85)" fill="none" stroke-dasharray="3"/>
              <path id="path_04" d="" stroke="rgb(0, 29, 85)" fill="none" stroke-dasharray="3"
                  transform="translate(200,0) scale(-1,1)"/>
          </g>
      </svg>
      <p>비교할 상의 정보를 입력해주세요.</p>
      <div class="cloth-size">
        <div class="size" value="1">
          <div class="item"> 가슴너비 <input type="text" id="top_chest" name ="top_number"> cm</div>
          <div class="item"> 어깨너비 <input type="text" id="top_shoulder" name ="top_number"> cm</div>
          <div class="item"> 소매길이 <input type="text" id="top_arm" name ="top_number"> cm</div>
          <div class="item"> 상하길이 <input type="text" id="top_height" name ="top_number"> cm</div>
        </div>
        <div>
          <button type="button" id="compare">옷 비교하기</button>
        </div>
      </div>
    </div>
  </div>
  <script src="storage.js"></script>
  <script src="autoDrawingTshirt.js"></script>
  <script src="create_Tshirt_short.js"></script>
  <script src="navbar.js"></script>
  <script src="keyHandler.js"></script>
</body>

</html>
