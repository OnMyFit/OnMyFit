<!DOCTYPE html>

<html>

  <head>

    <script type="text/JavaScript">


      //DB생성
      var db;
      function createDB(){
        db = window.openDatabase("OnMyFit","1.0", "테스트용DB", 4*1024*1024);
      }


      //Table 생성
      function createTopTable(){
        db.transaction(function(tx){
          tx.executeSql("create table Top(top_shoulder,top_chest,top_arm,top_height)");
        });
      }

      function createBottomTable(){
          db.transaction(function(tx){
          tx.executeSql("create table Bottom(bottom_height,bottom_waist,bottom_thigh,bottom_under,bottom_edge)");
          });
        }

      function createSkirtTable(){
          db.transaction(function(tx){
          tx.executeSql("create table Skirt(skirt_height,skirt_waist,skirt_edge)");
          });
        }

      function createOnepieceTable(){
          db.transaction(function(tx){
          tx.executeSql("create table Onepiece(onepiece_shoulder,onepiece_Chest,onepiece_arm,onepiece_heigth)");
          });
        }


      //data 삽입
      function insertTopData(){
        db.transaction(function(tx){
          tx.executeSql("insert into Top values(?,?,?,?)",[top_shoulder.value,top_chest.value,top_arm.value,top_height.value]);
        });
      }

      function insertBottomData(){
        db.transaction(function(tx){
          tx.executeSql("insert into Bottom values(?,?,?,?,?)",[bottom_height.value,bottom_waist.value,bottom_thigh.value,bottom_under.value,bottom_edge.value]);
        });
      }

      function insertSkirtData(){
        db.transaction(function(tx){
          tx.executeSql("insert into Skirt values(?,?,?)",[skirt_height.value,skirt_waist.value,skirt_edge.value]);
        });
      }

      function insertOnepieceData(){
        db.transaction(function(tx){
          tx.executeSql("insert into Onepiece values(?,?,?,?)",[onepiece_shoulder.value,onepiece_Chest.value,onepiece_arm.value,onepiece_heigth.value]);
        });
      }


      //data 호출
      function selectTopData(){
        db.transaction(function(tx){
          tx.executeSql("select * from Top",[],
            function(tx,result){
              for(var i = 0; i < result.rows.length; i++){
                var row = result.rows.item(i);
                document.getElementById('table1').innerHTML +=  "<tr><td>" + row['top_shoulder'] + "</td><td>" + row['top_chest'] + "</td><td>" + row['top_arm'] + "</td><td>" + row['top_height'] + "</td></tr>";
              }
            });
        });
      }

      function selectBottomData(){
        db.transaction(function(tx){
          tx.executeSql("select * from Bottom",[],
            function(tx,result){
              for(var i = 0; i < result.rows.length; i++){
                var row = result.rows.item(i);
                document.getElementById('table1').innerHTML +=  "<tr><td>" + row['bottom_height'] + "</td><td>" + row['bottom_waist'] + "</td><td>" + row['bottom_thigh'] + "</td><td>" + row['bottom_under'] + "</td><td>" + row['bottom_edge'] + "</td></tr>";
              }
            });
        });
      }

      function selectSkirtData(){
        db.transaction(function(tx){
          tx.executeSql("select * from Skirt",[],
            function(tx,result){
              for(var i = 0; i < result.rows.length; i++){
                var row = result.rows.item(i);
                document.getElementById('table1').innerHTML +=  "<tr><td>" + row['skirt_height'] + "</td><td>" + row['skirt_waist'] + "</td><td>" + row['skirt_edge'] + "</td></tr>";
              }
            });
        });
      }

      function selectOnepieceData(){
        db.transaction(function(tx){
          tx.executeSql("select * from Onepiece",[],
            function(tx,result){
              for(var i = 0; i < result.rows.length; i++){
                var row = result.rows.item(i);
                document.getElementById('table1').innerHTML +=  "<tr><td>" + row['onepiece_shoulder'] + "</td><td>" + row['onepiece_Chest'] + "</td><td>" + row['onepiece_arm'] + "</td><td>" + row['onepiece_heigth'] + "</td></tr>";
              }
            });
        });
      }



    </script>

  </head>



  <body>

    <button onclick="createDB()">DB 생성</button>

    <br>

    <button onclick="createTopTable()">상의 테이블 생성</button>
    <button onclick="createBottomTable()">바지 테이블 생성</button>
    <button onclick="createSkirtTable()">치마 테이블 생성</button>
    <button onclick="createOnepieceTable()">원피스 테이블 생성</button>

    <br>
<h1>Top</h1>
<br>
     top_shoulder: <input type="text" id="top_shoulder">
     <br>
     top_chest: <input type="text" id="top_chest">
     <br>
     top_arm: <input type="text" id="top_arm">
     <br>
     top_height: <input type="text" id="top_height">
     <br>
     <br><br>

     <h1>Bottom</h1>
     <br>
     bottom_height: <input type="text" id="bottom_height">
     <br>
     bottom_waist: <input type="text" id="bottom_waist">
     <br>
     bottom_thigh: <input type="text" id="bottom_thigh">
     <br>
     bottom_under: <input type="text" id="bottom_under">
     <br>
     bottom_edge: <input type="text" id="bottom_edge">
<br>

     <br>
     <br>
     skirt_height: <input type="text" id="skirt_height">
     <br>
     skirt_waist: <input type="text" id="skirt_waist">
     <br>
     skirt_edge: <input type="text" id="skirt_edge">
<br>
     <h1>Onepiece</h1>
     <br>
     onpiece_shoulder: <input type="text" id="onepiece_shoulder">
     <br>
     onpiece_Chest: <input type="text" id="onepiece_Chest">
     <br>
     onpiece_arm: <input type="text" id="onepiece_arm">
     <br>
     onpiece_heigth: <input type="text" id="onepiece_heigth">
     <br>


    <button onclick="insertTopData()">상의 데이터 입력</button>
    <br>
    <button onclick="insertBottomData()">바지 데이터 입력</button>
    <br>
    <button onclick="insertSkirtData()">치마 데이터 입력</button>
    <br>
    <button onclick="insertOnepieceData()">원피스 데이터 입력</button>
    <br>

    <button onclick="selectData()">데이타 조회</button>

    <br>

    <table id="table1"></table>

  </body>

</html>
