<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../style.css">
  <title>OnMyFit</title>
</head>

<body>
  <div class="main">
    <a href="index.html">
      <div class="icon">
        <img src="../images/omf_icon.png" alt="" style="width: 30px; height: 30px;">
        <span>ON MY FIT</span>
      </div>
    </a>
    <div class="side">
      <input type="checkbox" id="menuicon">
      <label for="menuicon">
        <span></span>
        <span></span>
        <span></span>
        <div class="sidenav">
          <a href="dress.html">기준옷 만들기</a>
          <a href="list.html">기준옷 고르기</a>
        </div>
      </label>
      </input>
    </div>
    <div class="container">
      <img src="../images/arrow_top.svg" alt="" style = "width : 370px; height : 370px;">
      <p>상의 만들기에 필요한 정보를 입력해주세요.</p>
      <div class="cloth-size">
        <div class="size" value="1">
          <div class="item"> 이름 <input type="text" id="top_name"></div>
          <div class="item"> 가슴너비 <input type="text" id="top_chest" name ="top_number"> cm</div>
          <div class="item"> 어깨너비 <input type="text" id="top_shoulder" name ="top_number"> cm</div>
          <div class="item"> 소매길이 <input type="text" id="top_arm" name ="top_number"> cm</div>
          <div class="item"> 상하길이 <input type="text" id="top_height" name ="top_number"> cm</div>
        </div>
        <div>
          <button type="button" id="upload"><a href="list.html" style="color: white;">옷 등록하기</a></button>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/storage.js"></script>
  <script src="../js/keyHandler.js"></script>
</body>

</html>
